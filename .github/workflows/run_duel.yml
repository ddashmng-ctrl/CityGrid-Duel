name: Run CityGridDuel
on:
  workflow_dispatch:
jobs:
  duel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2
      - name: Build container
        run: docker build -t citygrid .
      - name: Run Duel Simulation
        run: ./run.sh
      - name: Upload Logs
        uses: actions/upload-artifact@v3
        with:
          name: duel-logs
          path: logs/*.json