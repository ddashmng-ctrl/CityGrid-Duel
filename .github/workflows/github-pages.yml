name: Deploy GitHub Pages

on:
  push:
    branches:
      - main  # publish whenever you push to main
    paths-ignore:
      - 'README.md'  # Let sync-leaderboard.yml handle README.md changes
  workflow_run:
    workflows: ["Sync Leaderboard to GitHub Pages"]
    types: [completed]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload docs folder
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs  # this is the folder you want published

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
