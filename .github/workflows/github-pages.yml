name: Deploy GitHub Pages

on:
  push:
    branches:
      - main  # publish whenever you push to main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Sync README to docs/index.md
        run: python3 scripts/sync_readme_to_index.py

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload docs folder
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs  # this is the folder you want published

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
